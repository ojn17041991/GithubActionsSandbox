name: Test

on: push

jobs:
  test:
    name: test
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: run-linter
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
